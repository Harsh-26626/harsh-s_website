        <title>My Webpage</title>
    </head>
    <body>
        <div id="header">
            <div id="temp">
                <div class="header-parts" id="hp1">
                    <p>Harsh Ahuja</p>
                </div>
                <div class="header-parts" id="hp2">
                    <p class="header-elements">Resume</p>
                    <p class="header-elements">Projects</p>
                    <p class="header-elements">To Be Decided</p>
                </div>
            </div>
            <div id="hp3">

            </div>
        </div>
            <div id="content">
                <div id="content-left">
                    <p id="hello">HELLO.</p>
                    <p id="harsh">This is<br>Harsh.</p>
                </div>
                <div id="content-right">
                    <img id="content-right-photo"src="images/harsh photo aesthetic.png">
                </div>
            </div>
    </body>
    <script>
        const header_elements = document.getElementsByClassName("header-elements");

        for (let i = 0; i< header_elements.length; i++) {
            header_elements[i].addEventListener("click", function() {
                window.location.href = header_elements[i].innerText.toLowerCase() + ".html";
                console.log(header_elements[i].innerText.toLowerCase() + ".html");
            });
            header_elements[i].addEventListener("mouseover", function(){
                this.style.cursor = "pointer";
            });
            header_elements[i].addEventListener("mouseout", function(){
                this.style.cursor = "default";
            });
        }

        if (window.innerWidth < 768) {
            document.getElementById("hp2").innerHTML = 
            `<div class ="menu" onclick ="openMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>`;
            
            document.getElementById("hp2").style.width = "auto";
            document.getElementById("hp2").style.marginTop = "-5px";
        }

        let menu = "close";
        
        function openMenu(x) {
        x.classList.toggle("change");
        if (menu == "close") {
            document.getElementById("header").style.height = "32vh";
            menu = "open";
            menuOpened()
        }
        else if (menu == "open") {
            document.getElementById("header").style.height = "8vh";
            menu = "close";
            menuClosed()
        }
        else {
            console.log("Error in menu function");
        }

        function menuOpened() {
            document.getElementById("hp3").innerHTML = 
            `   <p class="header-elements">Resume</p>
                <p class="header-elements">Projects</p>
                <p class="header-elements">To Be Decided</p>`;
        }

        function menuClosed() {
            document.getElementById("hp3").innerHTML = 
            ``;
        }
}
    </script>
</html>
